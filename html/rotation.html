<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         #new{
            width: 100px ;
            height: 100px;
            background-color: black ;
            position: relative;
            animation-name: example; 
            animation-duration: 10s;
            animation-delay: 3s;
        }

        @keyframes example {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>
    <div id="new"></div>
</body>
</html>
