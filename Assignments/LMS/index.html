<!-- index.html (LMS Landing Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>LIbrary Management System</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <aside>
            <h2>Sidebar</h2>
            <p>Links to different sections of the LMS.</p>
        </aside>

        <main>
            <h2>Welcome to the Learning Management System</h2>
            <p>This is a brief description of the LMS and its features.</p>
        </main>
    </section>

    <button class="login-btn" onclick="openLoginPage()">Login</button>

    <footer>
        <p>&copy; 2024 LMS. All rights reserved.</p>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginPage()">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="submitLoginForm()">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
