<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .carousel-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 5%;
      cursor: pointer;
      font-size: 24px;
      border: none;
      background: none;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-wrapper" id="carousel">
    <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Image 1"></div>
    <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2013/07/25/01/31/forest-166733_1280.jpg" alt="Image 2"></div>
    <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Image 3"></div>
    <!-- Add more items as needed -->
  </div>

  <button class="carousel-button prev" onclick="prevSlide()">❮</button>
  <button class="carousel-button next" onclick="nextSlide()">❯</button>
</div>

<script>
  let currentIndex = 0;
  const totalItems = document.querySelectorAll('.carousel-item').length;
  const carouselWrapper = document.getElementById('carousel');

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalItems;
    updateCarousel();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
    updateCarousel();
  }

  function updateCarousel() {
    const translateValue = -currentIndex * 100 + '%';
    carouselWrapper.style.transform = 'translateX(' + translateValue + ')';
  }
</script>

</body
