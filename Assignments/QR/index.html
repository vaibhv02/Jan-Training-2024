<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>QR Code</h1>

<div class="tab-container">
    <button class="tab" onclick="showTab('generator')">QR Code Generator</button>
    <button class="tab" onclick="showTab('scanner')">QR Code Scanner</button>
    <button class="tab" onclick="showTab('image-upload')">Image Upload</button>
</div>

<div id="generator" class="tab-content">
    <h2>QR Code Generator</h2>
    <input type="text" id="text-input" placeholder="Enter text">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
</div>

<div id="scanner" class="tab-content">
    <h2>QR Code Scanner</h2>
    <button onclick="startScanner()">Start Scanner</button>
    <video id="preview" style="display: none;"></video>
</div>

<div id="image-upload" class="tab-content">
    <h2>Image Upload</h2>
    <input type="file" id="file-input" accept="image/*">
    <button onclick="scanImage()">Scan Image</button>
    <img id="uploaded-image" style="display: none;">
</div>

<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script src="script.js"></script>

</body>
</html>
